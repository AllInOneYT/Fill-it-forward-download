<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fill it forward</title>
    <link href="./dist/output.css" rel="stylesheet" />
  </head>
  <body
    class="bg-blue-700 flex justify-center items-center h-full absolute w-full"
  >
    <div class="bg-white max-w-lg text-center px-5 py-8 rounded-xl m-3">
      <img
        src="./src/logo.jpg"
        alt="fill it forward logo"
        width="100"
        height="100"
        class="m-auto"
      />
      <h1 class="text-3xl pt-5 pb-2">Fill it Forward</h1>
      <a href="https://www.fillitforward.com/" class="text-blue-500">
        https://www.fillitforward.com/
      </a>

      <p class="mt-5 text-gray-500 text-md">
        Contribute to meaningful charitable projects, track your environmental
        footprint, join community groups, and stay hydrated every time you
        reuse.
      </p>

      <a href="https://apps.apple.com/us/app/fill-it-forward/id1375687335">
        <img
          src="./src/appstore.svg"
          alt="app store download"
          class="w-40 mt-8 rounded-sm m-auto"
        />
      </a>
      <a
        href="https://play.google.com/store/apps/details?id=com.fillItForward.main"
      >
        <img
          src="./src/googleplay.jpg"
          alt="google play download"
          class="w-40 mt-3 rounded-md m-auto"
        />
      </a>
    </div>
  </body>
</html>
